<form [formGroup]="reportForm" (ngSubmit)="onSubmit()">
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">Sender</th>
        <th scope="col">Project</th>
        <th scope="col">Task</th>
        <th scope="col">Time</th>
        <th scope="col">Overtime</th>
        <th scope="col">Description</th>
        <th scope="col">Start date</th>
        <th scope="col">End date</th>
        <th scope="col">Status</th>
        <th scope="col" width="10%"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let report of reports">
        <td scope="row">{{ report.sender }}</td>
        <td scope="row">{{ report.project }}</td>
        <td scope="row">{{ report.task }}</td>
        <td scope="row">{{report.time }}</td>
        <td scope="row">{{ report.overtime }}</td>
        <td scope="row">{{ report.description }}</td>
        <td scope="row">{{ report.startDate }}</td>
        <td scope="row">{{ report.endDate }}</td>
        <td scope="row"
        [ngClass]="{
            'alert-info': report.status == 'notified',
            'alert-warning': report.status == 'opened',
            'alert-danger': report.status == 'declined',
            'alert-success': report.status == 'approved'
          }">
       <div class="status">
           <span> {{ report.status }}</span>
        </div>
        </td>
        <td class="status">
          <button
            class="btn"
            *ngIf="report.status === 'opened'"
            (click)="onEditReport(report)"
          >
            Edit
          </button>
          <button
          class="btn"
          *ngIf="report.status === 'opened'"
          (click)="onNotify(report)"
        >
          Notify
        </button>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <select
            class="form-control"
            formControlName="projectControl"
            name="projectControl"
          >
            <option value="-1" hidden selected>Choose a project</option>
            <option *ngFor="let project of projects"> {{ project }}</option>
          </select>
        </td>
        <td>
          <select
            class="form-control"
            formControlName="taskControl"
            name="taskControl"
            required
          >
            <option value="-1" hidden selected>Choose a task</option>
            <option *ngFor="let task of tasks"> {{ task }}</option>
          </select>
        </td>
        <td>
          <input
          class="form-control"
          formControlName="timeControl" 
          type=text
          pattern="^(([1-9][0-9]?)|(0))((\.(?=0|5)+(0|5))?)$"
          name="timeControl"
          [ngClass]="{
            'alert-danger': reportForm.get('timeControl').invalid
          }"
          required>
        </td>
        <td>
          <input      
          class="form-control"
          formControlName="overtimeControl" 
          type=text
          pattern="^(([1-9][0-9]?)|(0))((\.(?=0|5)+(0|5))?)$"
          name="overtimeControl"
          [ngClass]="{
            'alert-danger': reportForm.get('overtimeControl').invalid
          }"
          required>
        </td>
        <td>
          <textarea
            class="form-control"
            formControlName="descriptionControl"
            name="descriptionControl"
            [ngClass]="{
              'alert-danger':
                (reportForm.get('descriptionControl').touched &&
                  !reportForm.get('descriptionControl').dirty) ||
                reportForm.get('descriptionControl').value === ''
            }"
            placeholder="enter description"
          >
          </textarea>
        </td>
        <td>
          <input
            class="form-control"
            type="date"
            formControlName="startDateControl"
            name="startDateControl"
            [ngClass]="{
              'alert-danger': reportForm.get('startDateControl').invalid
            }"
            required
          />
        </td>
        <td>
          <input
            class="form-control"
            type="date"
            formControlName="endDateControl"
            name="endDateControl"
            [ngClass]="{
              'alert-danger': reportForm.get('endDateControl').invalid
            }"
            required
          />
        </td>
        <td></td>
        <td>
          <input
            class="btn"
            type="submit"
            value="Add report"
            [disabled]="reportForm.invalid"
          />
        </td>
      </tr>
    </tbody>
  </table>
</form>
<button (click)="onGet()">GET</button>
