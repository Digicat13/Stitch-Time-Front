
<mat-form-field>
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)"
  >
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Full Project Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Project Name</th>
      <td mat-cell *matCellDef="let project">"{{ project.name }}"</td>
    </ng-container>

    <!-- Actions-menu Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let project">
        <!-- <button class="btn btn-custom" mat-button [matMenuTriggerFor]="menu">
          ...
        </button> -->
        <!-- <mat-menu #menu="matMenu"> -->
          <!-- <button mat-menu-item (click)="onDelete(project)">
            &#10006; Delete</button> -->
          <button mat-button class="btn btn-custom" (click)="onInfo(project)">&#10069; Info</button>
        <!-- </mat-menu> -->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let report; columns: displayedColumns">
      >
    </tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>

<!-- Form for adding new Project -->
<div class="mat-elevation-z8 project-form">
  <form
    [formGroup]="projectForm"
    (ngSubmit)="onSubmit()"
    class="add-prjct-form"
  >
    <mat-form-field>
      <mat-label>Project Name</mat-label>
      <input
        matInput
        formControlName="projectName"
        name="projectName"
        required
        placeholder="Momoco"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Abbreviation</mat-label>
      <input
        matInput
        formControlName="projectAbbreviation"
        name="projectAbbreviation"
        required
        placeholder="MCC"
      />
    </mat-form-field>

    <mat-form-field class="description">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        class="description"
        formControlName="description"
        name="description"
        required
      >
      </textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Teamlead</mat-label>
      <mat-select formControlName="teamlead" name="teamlead" required>
        <mat-option *ngFor="let developer of developers" [value]="developer.id">
          {{ developer.firstName + " " + developer.secondName }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Effort</mat-label>
      <input matInput formControlName="effort"
      type='number' min='0' required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Risk</mat-label>
      <input matInput formControlName="risk"
      type='number' min='0' required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Teammates</mat-label>
      <mat-select formControlName="teammates" multiple required>
        <mat-option *ngFor="let developer of developers" [value]="developer.id">
          {{ developer.firstName + " " + developer.secondName }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    <button
      mat-button
      *ngIf="!isEdited"
      class="btn-custom"
      type="submit"
      [disabled]="projectForm.invalid"
    >
      Add project
    </button>
  </form>
</div>
